<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h1 class="title">Coding Quiz</h1>
        <p>Try and answer each question within the allotted time, good luck!</p>
    </header>

    <nav>
        <form id="score-form" style="display: none;">
            <label for="player-name">Enter your name:</label>
            <input type="text" id="player-name" />
            <button id="save-score">Save Score</button>
        </form>
        <button id="start-bttn">Start Quiz</button>
        <button id="high-scores-bttn">High Scores</button>
        <p id="timer">Time: <span id="time-left">00</span></p>
    </nav>
    <ul id="high-scores-list"></ul>
    <main>
        <div id="question-container"></div>
        <p id="questions"></p>
        <div id="choices"></div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
